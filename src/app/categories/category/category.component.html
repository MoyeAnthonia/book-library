<div class="container">
        <div class="row mt-5">
            <div class="col-4">
                <button class="btn btn-success"(click)="add()">Create Category</button>
            </div>
        </div>
        <!-- Table -->
        <table class="table table-borderless mt-5">
            <thead>
                <tr>
                    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of elements">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.name}}</td>
                    <td><button class="edit-button"(click)="edit()">Edit</button></td>
                    <td><button class="delete-button">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
